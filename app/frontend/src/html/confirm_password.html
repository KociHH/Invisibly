<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение кода</title>
</head>
<body>
    <div class="container">
        <h4>Введите ниже код, который был отправлен вам на почту {{email}}:</h4>
        <form id="confirm_password-form">
            <input id="password" type="text" placeholder="Введите код подтверждения" required maxlength="6" pattern="[0-9]{6}">
            <button type="submit">Подтвердить</button>
        </form>
    </div>
    <script src="/static/confirm_password.js"></script>
</body>
</html>
