<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение кода</title>
</head>
<body>
    <div class="container">
        <h3>Введите ниже код, который был отправлен вам на почту:</h3>
        <h4 class="email">{{email}}</h4>
        <form id="verification-form">
            <input id="code" type="text" placeholder="Введите код" required maxlength="6" pattern="[0-9]{6}">
            <button type="submit">Подтвердить</button>
        </form>
        <div id="repeated_code">
        </div>
        <div id="life_time_code">
        </div>
        <div id="message"></div>
    </div>
    <script src="/static/confirm_code.js" type="module"></script>
</body>
</html>
