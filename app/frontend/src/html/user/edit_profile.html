<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Ваш профиль</h1>
            <h2>Основная информация</h2>
            <div class="profile-info">
                <div class="profile-info-public">
                    <label for="user_name">Имя пользователя:</label>
                    <input type="text" id="user_name" value="{{user_name}}"><br>
                    <label for="user_surname">Фамилия пользователя:</label>
                    <input type="text" id="user_surname" value="{{user_surname}}"><br>
                    <label for="user_login">Логин пользователя:</label>
                    <input type="text" id="user_login" value="{{user_login}}"><br>
                    <label for="user_email">Электронная почта:</label>
                    <input type="email" id="user_email" value="{{user_email}}"><br>
                    <label for="user_bio">Информация о себе:</label>
                    <textarea id="user_bio">{{user_bio}}</textarea><br>
                </div>
            </div>
            <div class="modified">
                <button>Сохранить</button>
                <button>Отменить изменения</button>
            </div>
        </div>
    </div>
    <a href="/profile">Вы</a> <a href="/chats">Чаты</a> <a href="/friends">Друзья</a>
    <script src="/static/user/profile.js"></script>
</body>
</html>
