<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
</head>
<body>
    <div class="profile_container">
        <div class="profile_header">
            <h1>Ваш профиль</h1>
            <h2>Основная информация</h2>
        </div>
        <div class="profile_info">
            <div class="profile_info_public">
                <div id="user_name">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" value="{{name}}"><br>
                </div>
                <div id="user_surname">
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" value="{{surname}}"><br>
                </div>
                <div id="user_login">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" value="{{login}}"><br>
                </div>
                <div id="user_bio_content">
                    <label for="bio_content">Био:</label>
                    <textarea id="bio_content">{{bio_content}}</textarea><br>
                </div>
            </div>
        </div>
        <div class="modified">
            <button id="submit">Сохранить</button>
            <button id="cancel">Отменить изменения</button>
        </div>
    </div>
    <a href="/profile">Вы</a> <a href="/chats">Чаты</a> <a href="/friends">Друзья</a>
    <script src="/static/user/edit_profile.js"></script>
</body>
</html>
