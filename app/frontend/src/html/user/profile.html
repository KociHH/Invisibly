<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>Ваш профиль</h2>
            <h3>Основная информация</h3>
            <div class="profile-info">
                <div class="profile-info-public">
                    <div id="user_name">
                        <h4>{{name}}</h4>
                    </div>
                    <div id="user_surname">
                        <h4>{{surname}}</h4>
                    </div>
                    <div id="user_login">
                        <h4>{{login}}</h4>
                    </div>
                    <div id="user_bio">
                        {{bio_content}}
                    </div>
                </div>
            </div>
            <a href="/edit_profile">Ред. профиль</a>
        </div>
    </div>
    <a href="/profile">Вы</a> <a href="/chats">Чаты</a> <a href="/friends">Друзья</a>
    <script src="/static/user/profile.js"></script>
</body>
</html>
