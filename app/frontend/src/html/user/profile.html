<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>
<body>
    <div class="profile_container">
        <div class="profile_header">
            <h2>Ваш профиль</h2>
            <h3>Основная информация</h3>
            <div class="profile_info">
                <div class="profile_info_public">
                    <div id="user_full_name">
                        <p>Полное имя</p>
                        <h4>{{full_name}}</h4>
                    </div>
                    <div id="user_login">
                        <p>Логин</p>
                        <h4>{{login}}</h4>
                    </div>
                    <div id="user_bio">
                        <p>Био</p>
                        <h4>{{bio_content}}</h4>
                    </div>
                </div>
            </div>
            <a href="/edit_profile">Редактировать</a>
        </div>
        <a href="/settings">Настройки</a>
    </div>
    <a href="/profile">Вы</a> <a href="/chats">Чаты</a> <a href="/friends">Друзья</a>
    <script type="module" src="/static/user/profile.js"></script>
</body>
</html>
