    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>

    <div class="profile_container">
        <div class="profile_header">

            <h3>Основная информация</h3>

                        <h4>{{login}}</h4>
                    </div>
                    <div id="user_bio">
                        <p>Био</p>
                        <h4>{{bio_content}}</h4>
                    </div>
                </div>
            </div>
            <a href="edit_profile.html">Редактировать</a>
