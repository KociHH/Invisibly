<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
</head>
<body>
    <form id="change_password-form">
    <div class="enter_new_password">
        <h4>Введите новый пароль:</h4>
        <input id="password" type="text" placeholder="Пароль" required>
    </div>
    <div class="confirm_new_password">
        <h4>Введите еще раз:</h4>
        <input id="check_password" type="text" placeholder="Пароль" required>
    </div>

    <button class="submit">Сменить пароль</button>
    </form>

    <script src="/static/user/security/change_password.js"></script>
</body>
</html>
